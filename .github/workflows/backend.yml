name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, redis, bcmath, gd
          coverage: xdebug
      
      - name: Copy .env
        working-directory: ./backend
        run: cp .env.example .env
      
      - name: Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Generate key
        working-directory: ./backend
        run: php artisan key:generate
      
      - name: Run migrations
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force
      
      - name: Run PHPStan
        working-directory: ./backend
        run: ./vendor/bin/phpstan analyse --memory-limit=2G || true
      
      - name: Run PHP CS Fixer
        working-directory: ./backend
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff || true
      
      - name: Run tests
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress
      
      - name: Security audit
        working-directory: ./backend
        run: composer audit
      
      - name: Check for known vulnerabilities
        uses: symfonycorp/security-checker-action@v5

  deploy:
    name: Deploy to Laravel Forge
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Forge
        uses: jbrooksuk/laravel-forge-action@v1.0.3
        with:
          trigger_url: ${{ secrets.FORGE_DEPLOY_WEBHOOK }}
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Verify deployment
        run: |
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1
      
      - name: Notify deployment
        if: success()
        run: echo "Backend deployed successfully to Laravel Forge"
