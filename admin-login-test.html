<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background: #28a745;
            box-shadow: 0 0 8px #28a745;
        }
        .status-offline {
            background: #dc3545;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .credentials {
            background: #fff3cd;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #ffc107;
            margin: 15px 0;
        }
        .credentials strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Login Test Suite</h1>
        
        <div class="test-section">
            <h3>1. Service Status Check</h3>
            <button onclick="checkServices()">Check All Services</button>
            <div id="serviceStatus"></div>
        </div>

        <div class="test-section">
            <h3>2. Backend API Test</h3>
            <button onclick="testBackendAPI()">Test Backend API</button>
            <div id="backendResult"></div>
        </div>

        <div class="test-section">
            <h3>3. Admin Login Test</h3>
            <div class="credentials">
                <strong>Admin Credentials:</strong><br>
                Email: admin@test.com<br>
                Password: password
            </div>
            <button onclick="testAdminLogin()">Test Admin Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h3>4. Frontend Access</h3>
            <button onclick="openFrontend()">Open Frontend (http://localhost:4200)</button>
            <button onclick="openAdminDashboard()">Open Admin Dashboard</button>
        </div>

        <div class="test-section">
            <h3>5. Quick Actions</h3>
            <button onclick="runFullTest()">üöÄ Run All Tests</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8001';
        const FRONTEND_URL = 'http://localhost:4200';

        async function checkServices() {
            const statusDiv = document.getElementById('serviceStatus');
            statusDiv.innerHTML = '<div class="result info">Checking services...</div>';

            const services = [
                { name: 'Backend API', url: `${BACKEND_URL}/api/health` },
                { name: 'Frontend', url: FRONTEND_URL }
            ];

            let html = '<div class="result info">';
            for (const service of services) {
                try {
                    const response = await fetch(service.url, { method: 'HEAD', mode: 'no-cors' });
                    html += `<span class="status-indicator status-online"></span>${service.name}: <strong>‚úÖ Online</strong><br>`;
                } catch (error) {
                    html += `<span class="status-indicator status-offline"></span>${service.name}: <strong>‚ùå Offline</strong><br>`;
                }
            }
            html += '</div>';
            statusDiv.innerHTML = html;
        }

        async function testBackendAPI() {
            const resultDiv = document.getElementById('backendResult');
            resultDiv.innerHTML = '<div class="result info">Testing backend API...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Backend API is working!</strong><br><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error('Backend returned error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Backend API Error</strong><br><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testAdminLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="result info">Testing admin login...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'password'
                    })
                });

                const data = await response.json();

                if (response.ok && data.user && data.user.is_admin) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Admin Login Successful!</strong><br><br>
                            <strong>User Details:</strong><br>
                            Name: ${data.user.name}<br>
                            Email: ${data.user.email}<br>
                            Is Admin: ${data.user.is_admin ? 'Yes' : 'No'}<br>
                            User ID: ${data.user.id}<br><br>
                            <strong>Token:</strong> ${data.token.substring(0, 20)}...<br><br>
                            <strong>‚úÖ You can now login through the frontend!</strong>
                        </div>
                    `;
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Login Failed</strong><br><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function openFrontend() {
            window.open(FRONTEND_URL, '_blank');
        }

        function openAdminDashboard() {
            window.open(`${FRONTEND_URL}/admin`, '_blank');
        }

        async function runFullTest() {
            await checkServices();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testBackendAPI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testAdminLogin();
        }

        function clearResults() {
            document.getElementById('serviceStatus').innerHTML = '';
            document.getElementById('backendResult').innerHTML = '';
            document.getElementById('loginResult').innerHTML = '';
        }

        // Auto-run service check on load
        window.onload = () => {
            checkServices();
        };
    </script>
</body>
</html>
