<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>حول التطبيق</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>إصدار التطبيق</ion-card-title>
      <ion-card-subtitle>{{ appInfo.name }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>
          <h2>الإصدار</h2>
          <p>{{ appInfo.version }} ({{ appInfo.build }})</p>
        </ion-label>
        <ion-button fill="clear" (click)="copyVersion()" aria-label="نسخ الإصدار">
          <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <h2>المعرف</h2>
          <p>{{ appInfo.id }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <h2>المنصة</h2>
          <p>{{ platform }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="footer-links">
    <ion-button size="small" fill="outline" (click)="goHome()">
      <ion-icon slot="start" name="home-outline"></ion-icon>
      الصفحة الرئيسية
    </ion-button>
  </div>
</ion-content>
