<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>سلة التسوق</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(cartItems$ | async)?.length === 0" class="empty-cart ion-text-center">
    <ion-icon name="cart-outline"></ion-icon>
    <h2>سلتك فارغة!</h2>
    <p>أضف بعض المنتجات لتبدأ التسوق.</p>
    <ion-button routerLink="/products">تصفح المنتجات</ion-button>
  </div>

  <div *ngIf="(cartItems$ | async)?.length > 0">
    <ion-list>
      <ion-item-sliding *ngFor="let item of (cartItems$ | async)">
        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <img [src]="item.image_url || 'assets/placeholder.png'">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ item.name }}</h2>
            <p>{{ item.price | currency:'IQD' }}</p>
          </ion-label>
          <div class="quantity-selector">
            <ion-button fill="clear" (click)="decreaseQuantity(item)">-</ion-button>
            <span>{{ item.quantity }}</span>
            <ion-button fill="clear" (click)="increaseQuantity(item)">+</ion-button>
          </div>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeFromCart(item.id)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-button (click)="checkout()" color="primary" shape="round">
        <ion-icon name="bag-check-outline" slot="start"></ion-icon>
        إتمام الشراء ({{ getTotal() | currency:'IQD' }})
      </ion-button>
    </ion-fab>
  </div>
</ion-content>
