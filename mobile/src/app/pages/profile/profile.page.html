<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>ملفي الشخصي</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user" class="profile-header ion-padding">
    <ion-avatar>
      <img [src]="user.avatar_url || 'assets/avatar-placeholder.png'" />
    </ion-avatar>
    <h2 class="user-name">{{ user.name }}</h2>
    <p class="user-email">{{ user.email }}</p>
  </div>

  <ion-list lines="full">
    <ion-item button (click)="goToPurchaseHistory()">
      <ion-icon name="receipt-outline" slot="start"></ion-icon>
      <ion-label>سجل المشتريات</ion-label>
    </ion-item>
    <ion-item button (click)="goToEditProfile()">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>تعديل الملف الشخصي</ion-label>
    </ion-item>
    <ion-item button (click)="goToSettings()">
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>الإعدادات</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      تسجيل الخروج
    </ion-button>
  </div>

  <!-- Non-Authenticated State -->
  <div *ngIf="!user" class="empty-state ion-padding ion-text-center">
    <ion-icon name="log-in-outline" size="large" color="primary"></ion-icon>
    <h3>يرجى تسجيل الدخول</h3>
    <p>يجب تسجيل الدخول لعرض ملفك الشخصي.</p>
    <ion-button routerLink="/login">تسجيل الدخول</ion-button>
  </div>
</ion-content>
