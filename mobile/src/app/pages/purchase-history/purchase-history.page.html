<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>سجل المشتريات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="orders.length === 0" class="empty-history ion-text-center">
    <ion-icon name="bag-handle-outline"></ion-icon>
    <h2>لا توجد مشتريات!</h2>
    <p>لم تقم بأي عمليات شراء حتى الآن.</p>
    <ion-button routerLink="/products">ابدأ التسوق</ion-button>
  </div>

  <ion-list *ngIf="orders.length > 0">
    <ion-card *ngFor="let order of orders">
      <ion-card-header>
        <ion-card-title>طلب رقم #{{ order.id }}</ion-card-title>
        <ion-card-subtitle>{{ order.date | date:'medium' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of order.items">
            <ion-label>
              <h3>{{ item.name }}</h3>
              <p>الكمية: {{ item.quantity }}</p>
            </ion-label>
            <ion-note slot="end">{{ item.price | currency:'IQD' }}</ion-note>
          </ion-item>
        </ion-list>
        <ion-item lines="none">
          <ion-label>الإجمالي</ion-label>
          <ion-note slot="end" color="primary">{{ order.total | currency:'IQD' }}</ion-note>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
